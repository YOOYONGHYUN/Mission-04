<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/js/main.js" defer></script>
  </head>

  <body>
    <header>
      <div class="login_bar">
        <ul>
          <li>로그인</li>
          <li>회원가입</li>
          <li>고객센터</li>
          <li>쿠팡플레이</li>
          <li>제휴마케팅</li>
        </ul>
      </div>

      <nav>
        <button class="button--category">
          <span class="button--category_txt">카테고리</span>
        </button>

        <div class="coupang_logo">
          <a
            href="https://www.coupang.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <h1>
              <span>Coupang</span>
              <img src="/assets/logo/logo.svg" alt="쿠팡로고" />
            </h1>
          </a>
        </div>

        <form>
          <div class="select_wrap">
            <select name="product" id="product">
              <option value="" selected>전체</option>
            </select>
          </div>
          <input
            name="q"
            type="search"
            required
            placeholder="찾고 싶은 상품을 검색해 보세요!"
          />
          <button type="button" value="음성검색" class="mic_img">
            <span>음성검색</span>
          </button>
          <button type="submit" class="search_img">
            <span>키워드검색</span>
          </button>
        </form>

        <div class="myCoupang">
          <button class="myCoupang_btn">
            <span>마이쿠팡</span>
          </button>
          <ul>
            <li><a href="/">주문목록</a></li>
            <li><a href="/">취소/반품</a></li>
            <li><a href="/">찜리스트</a></li>
          </ul>
        </div>

        <div class="cart">
          <button class="cart_btn">
            <span>장바구니</span>
          </button>
          <div class="cart_size">0</div>
          <div class="cart_message">장바구니에 담긴 상품이 없습니다.</div>
        </div>

        <div class="type_navigation">
          <ul>
            <li>
              <img src="/assets/icon/icon-rocket.svg" alt="로켓배송로고" />
              <span>로켓배송</span>
            </li>
            <li>
              <img src="/assets/icon/icon-fresh.svg" alt="로켓프레쉬로고" />
              <span>로켓프레시</span>
            </li>
            <li>
              <span>2022년 설날</span>
              <img src="/assets/icon/new.svg" alt="New 아이콘" />
            </li>
            <li>
              <span>로켓직구</span>
            </li>
            <li>
              <span>골드박스</span>
            </li>
            <li>
              <span>정기배송</span>
            </li>
            <li>
              <span>이벤트/쿠폰</span>
            </li>
            <li>
              <span>기획전</span>
            </li>
            <li>
              <span>여행티켓</span>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
